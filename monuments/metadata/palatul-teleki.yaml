name: Palatul Teleki
slug: palatul-teleki
coordinates: 46.767386, 23.592205
description:
  ro: |
    Construit între anii 1790 și 1795 de către Joseph Leder, având un plan în formâ de U, pe un teren la intersecția a două străzi, într-o zonă mai puțin densă a orașului, a putut beneficia de posibilitatea de a i se pune în evidență fațadele libere.
    Familia Teleki, mai precis generalul Ádám Teleki I. (1703–1763) poseda încă în secolul al XVIII-lea trei imobile în strada Kogălniceanu, şi din unificarea, sau prin schimbul acestora, s-a format acea parcelă de colţ, pe care fiul lui, contele Ádám Teleki II. construise palatul. 
    Iosif Leder a fost unul dintre cei mai căutaţi arhitecţi şi meşteri constructori de la cumpăna secolelor XVIII-XIX, şi i se cunosc proiecte şi pentru castelul Bánffy de la Bonţida, meşterul fiind şi în slujba acestei familii.
    Pe baza unor considerente stilistice se presupune câteva transformări de la începutul secolului al XIX-lea, ca de exemplu unirea a două încăperi reprezentative de la etaj şi tăvănirea lor, formând noul salon al palatului(astăzi sala de lectură a bibliotecii).
