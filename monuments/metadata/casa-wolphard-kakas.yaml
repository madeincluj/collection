name: Casa Wolphard-Kakas
slug: casa-wolphard-kakas
coordinates: 46.769586, 23.59088
description:
  ro: |
    Casa a început sa fie construită în stil gotic, la comanda lui Adrianus Wolphard, paroh, apoi vicar episcopal şi consilier la curtea regală. Mare admirator al renaşterii italiene, Adrianus a introdus motive specifice acesteia în clădirea construită. A murit însă, înainte de finalizarea lucrării, casa fiind continuată de fratele său, Stephanus Wolphard, jude-primar al oraşului Cluj, matematician şi astrolog de renume. În timpul vieţii lui Stephanus Wolphard s-a construit primul etaj al casei şi partea din spate a curţii şi, foarte probabil, lui i se datorează existenţa cadranului solar. Clădirea a fost definitivată abia după moartea lui Stephanus Wolphard, când soţia lui s-a recăsătorit cu Stephanus Kakas, membru al unei familii din Ungaria, refugiată în Transilvania, clădirea căpătând numele de „Wolphard-Kakas". Casa avea la etaj şi un salon pe al cărui tavan era amenajat un zodiac astronomic. Clădirea a fost parţial demolată în 1894, o parte din ancadramentul uşilor şi ferestrelor fiind luate şi încastrate în casa pe care şi-a ridicat-o orfevrarul Elek Szathmári pe str. Republicii nr. 37. O altă parte împreună cu alte elemente de decor ale casei, se află astăzi în Lapidarul Muzeului Naţional de Istorie a Transilvaniei.
